name:                  Check clippy

on:
  pull_request:
  push:
    branches:
      - master
      - stable
    tags:
      - v*
    paths-ignore:
      - 'README.md'
jobs:
  check-clippy:
    name:              Check clippy
    runs-on:           ubuntu-latest
    env:
      RUST_BACKTRACE:  full
    steps:
      - name:          Cancel Previous Runs
        uses:          styfle/cancel-workflow-action@9f10b1b9fa56e99e4c5d12c2a085c8a0c37ab0ac # 0.10.0

      - name:          Checkout sources & submodules
        uses:          actions/checkout@v3.0.2
        with:
          fetch-depth: 5
          submodules:  recursive

      - name:          Install toolchain
        uses:          actions-rs/toolchain@v1.0.7
        with:
          profile:     minimal
          toolchain:   stable
          components:  clippy, rustfmt
          override:    true

      - name:          Checking clippy
        uses:          actions-rs/cargo@v1.0.3
        with:
          command:     clippy
          toolchain:   stable
          args:        --all

      - name:          Checking clippy
        uses:          actions-rs/cargo@v1.0.3
        with:
          command:     clippy
          toolchain:   stable
          args:        --all --no-default-features --features std,hmac,lazy-static-context
